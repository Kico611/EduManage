<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Profesor</h1>

    <form th:action="@{/profesors/{id}/edit(id=${profesor.id})}" method="post">
        <div class="mb-3">
            <label for="ime" class="form-label">Name</label>
            <input type="text" class="form-control" id="ime" name="ime" th:value="${profesor.ime}" required>
        </div>
        <div class="mb-3">
            <label for="prezime" class="form-label">Surname</label>
            <input type="text" class="form-control" id="prezime" name="prezime" th:value="${profesor.prezime}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Profesor</button>
    </form>
</div>
</body>
</html>
