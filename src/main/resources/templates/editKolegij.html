<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Course</h1>
    <form th:action="@{/courses/{id}(id=${course.id})}" method="post">
        <div class="mb-3">
            <label for="naziv" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="naziv" name="naziv" th:value="${course.naziv}" required>
        </div>
        <div class="mb-3">
            <label for="profesori" class="form-label">Professors</label>
            <select id="profesori" name="profesori" class="form-control" multiple required>
                <option th:each="professor : ${allProfessors}"
                        th:value="${professor.id}"
                        th:text="${professor.ime} + ' ' + ${professor.prezime}"
                        th:selected="${course.profesori.contains(professor)}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
</div>
</body>
</html>
