<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit Student</h1>

    <!-- Form for editing a student -->
    <div class="card mt-4">
        <div class="card-header">Edit Student</div>
        <div class="card-body">
            <form th:action="@{/students/{id}/edit(id=${student.id})}" method="post">
                <div class="mb-3">
                    <label for="ime" class="form-label">Name</label>
                    <input type="text" class="form-control" id="ime" name="ime" th:value="${student.ime}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${student.email}" required>
                </div>
                <div class="mb-3">
                    <label for="adresa" class="form-label">Address</label>
                    <input type="text" class="form-control" id="adresa" name="adresa" th:value="${student.adresa}" required>
                </div>
                <div class="mb-3">
                    <label for="brojIndeksa" class="form-label">Index Number</label>
                    <input type="text" class="form-control" id="brojIndeksa" name="brojIndeksa" th:value="${student.brojIndeksa}" required>
                </div>
                <div class="mb-3">
                    <label for="godinaUpisa" class="form-label">Year of Enrollment</label>
                    <input type="number" class="form-control" id="godinaUpisa" name="godinaUpisa" th:value="${student.godinaUpisa}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
