<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/students">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profesors">Profesor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upisi">Enrollment</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">Student Management</h1>
    <div class="card mt-4">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form action="/students" method="post">
                <div class="mb-3">
                    <label for="ime" class="form-label">Name</label>
                    <input type="text" class="form-control" id="ime" name="ime" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="adresa" class="form-label">Address</label>
                    <input type="text" class="form-control" id="adresa" name="adresa" required>
                </div>
                <div class="mb-3">
                    <label for="brojIndeksa" class="form-label">Index Number</label>
                    <input type="text" class="form-control" id="brojIndeksa" name="brojIndeksa" required>
                </div>
                <div class="mb-3">
                    <label for="godinaUpisa" class="form-label">Year of Enrollment</label>
                    <input type="number" class="form-control" id="godinaUpisa" name="godinaUpisa" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">Student List</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Index Number</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.ime}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.adresa}"></td>
                    <td th:text="${student.brojIndeksa}"></td>
                    <td th:text="${student.godinaUpisa}"></td>
                    <td>
                        <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>

                        <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
