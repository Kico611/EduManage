<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>
    <form th:action="@{/edit/{id}(id=${user.id})}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" /> <!-- Hidden input for ID -->
        <div class="form-group row m-3">
            <label class="col-form-label col-4">Email:</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required/>
            </div>
        </div>
        <div class="form-group row m-3">
            <label class="col-form-label col-4">First Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{firstName}" required/>
            </div>
        </div>
        <div class="form-group row m-3">
            <label class="col-form-label col-4">Last Name:</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" required/>
            </div>
        </div>
        <div class="form-group row m-3">
            <label class="col-form-label col-4">Password:</label>
            <div class="col-8">
                <!-- Password field -->
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter new password or leave empty" />
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
